<h1>lista de libros</h1>

<h2 *ngIf="ofertaInvierno== true">ofertas de invierno (libros resaltados)</h2>

<table class="table table-bordered">
    <thead class="thead-dark">
        <tr>
            <th>imagen</th>
            <th>tipo</th>
            <th>titulo</th>
            <th>autor</th>
            <th>materia</th>
            <th>precio</th>
            <th>comprar</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let book of books" [ngClass]="{'oferta': book.oferta}">
            <th><img width="80" [src]="book.imagen" [alt]="book.imagen"></th>
            <td>{{book.tipo}}</td>
            <td>{{book.titulo}}</td>
            <td>{{book.autor}}</td>
            <td>{{book.materia}}</td>
            <td>{{book.precio | currency}}</td>
            <td><app-input-minusnumberplus [(cantidad)]="book.cantidad" [max]="stockLibros"></app-input-minusnumberplus></td>
        </tr>
    </tbody>
</table>
<p>Hay un limite de compra de 5 unidades por libro en este momento, disculpe las molestias.</p>
