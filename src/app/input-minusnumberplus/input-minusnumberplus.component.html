<div class="input-group">

    <div class="input-group-prepend">
        <button type="button" class="btn btn-success btn-sm" (click)="menosCantidad()">-</button>
    </div>

    <input type="text" [(ngModel)]="cantidad" (keyup)="cambioCantidad($event)">

    <div class="input-group-append">
        <button type="button" class="btn btn-success btn-sm" (click)="masCantidad()">+</button>
    </div>

</div>
